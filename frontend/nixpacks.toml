# Nixpacks configuration for Railway deployment
# This ensures Railway uses Node.js + pnpm instead of Python

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm preview --host 0.0.0.0 --port $PORT"
