app = 'fx-agent-prod-thrumming-smoke-7736'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '8000'
  API_RELOAD = 'false'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
